<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class=""></div>
    <div class="row game-card align-items-center">
        <!--div class="col col-md-6 offset-md-3 mt-3">
            <h1 class="text-center">Игра угадайка</h1>
        </div-->
        <div class="col col-md-6 offset-md-3 collapse show" id="inputBlock">
            <p class="text-center">Задайте минимальное и максимальное число:</p>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="minValue" value="0" >
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="maxValue" value="100" >
                </div>
            </div>
            <div class="col text-center mt-2">
                <button class="btn btn-primary" id="btnNextStep">Следующий шаг</button>
            </div>
        </div>
        <div class="col col-md-6 offset-md-3 text-center collapse" id="nextBlock">
            <p class="mt-3">Загадайте число от <span id="minVal">0</span> до <span id="maxVal">100</span></p>
            <button class="btn btn-primary" id="btnStart">Угадать число?</button>
        </div>
        <div class="col col-md-6 offset-md-3 collapse" id="answerBlock">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
